                                        <h1 class="h2 mb-1 text-dark">Extension Options</h1>
                                        <p class="mb-4">Adjust to suite your needs.</p>
                                        <form>
                                            <div class="mb-3"> 
                                                <label>Shape Icon Styling</label>                                                 
                                                <select name="shape_icon_styling" class="option form-select" aria-label="Shape Icon Styling"> 
                                                    <option value="legacy">Legacy Shapes</option>                                                     
                                                    <option value="modern">Modern Shapes</option>                                                     
                                                    <option value="minimal" selected>Minimal Shapes (Default)</option>   
                                                    <option value="minimal-inverted">Minimal Shapes Inverted</option>                                                     
                                                </select>                                                 
                                            </div>
                                            <div class="mb-3"> 
                                                <label>Non Connected Endpoint Notification:</label>                                                 
                                                <select name="endpoint_flash" class="option form-select" aria-label="Default select example"> 
                                                    <option value="on" selected>Always ON</option>                                                     
                                                    <option value="off">Always OFF</option>                                                     
                                                    <option value="testing">Only when running tests</option>                                                     
                                                </select>                                                 
                                            </div>
                                            <div class="mb-3"> 
                                                <label>Trace Path Highlight:</label>                                                 
                                                <select name="path_trace_highlight" class="option form-select" aria-label="Default select example"> 
                                                    <option value="pulse" selected>On</option>                                                     
                                                    <option value="off">Off</option>                                                     
                                                </select>                                                 
                                            </div>
                                            <div class="mb-3"> 
                                                <label>Process Flow Description Markdown:</label>                                                 
                                                <select name="description_markdown" class="option form-select" aria-label="Default select example"> 
                                                    <option value="on" selected>On Automatically</option>                                                     
                                                    <option value="manual">On Manually</option>                                                     
                                                    <option value="off">Off</option>                                                     
                                                </select>                                                 
                                            </div>
                                            <div class="mb-3"> 
                                                <label>Show Canvas Grid:</label>                                                 
                                                <select name="canvas_grid" class="option form-select" aria-label="Default select example"> 
                                                    <option value="on" selected>On</option>                                                     
                                                    <option value="off">Off</option>                                                     
                                                </select>                                                 
                                            </div>
                                            <!-- <div class="mb-3"> 
                                                <label>Reminder - Save Process for Package Creation:</label>                                                 
                                                <select name="reminder_savePackage" class="option form-select" aria-label="Default select example"> 
                                                    <option value="on" selected>On</option>                                                     
                                                    <option value="off">Off</option>                                                     
                                                </select>                                                 
                                            </div> -->
                                            <div class="mb-3"> 
                                                <label>Reminder - Schedule Deployed Component:</label>                                                 
                                                <select name="reminder_schedule" class="option form-select" aria-label="Default select example"> 
                                                    <option value="on" selected>On</option>                                                     
                                                    <option value="off">Off</option>                                                     
                                                </select>                                                 
                                            </div>
                                            <div class="input-group mb-3"> 
                                                <section> 
                                                    <label>Process Reporting Refresh Interval (Seconds)</label>                                                     
                                                    <input type="number" name="refresh_interval2" class="option form-control" value="15"> 
                                                    <small>Refresh Internval will on execute up turn the switch on with in the process reporting tab</small> 
                                                </section>
                                            </div>
                                            <div class="input-group mb-3"> 
                                                <section> 
                                                    <label>Shortcut key for Full Screen (
                                                        <a href="https://keycode.info/" target="_blank">must be a
                                                                keycode</a>):
                                                    </label>                                                     
                                                    <input type="number" name="full_screen_shortcut" class="option form-control" value="192"> 
                                                    <label>
                                                        <input type="checkbox" name="full_screen_shortcut_alt" value="ALT" class="option form-check-input">alt
                                                    </label>                                                     
                                                    <label>
                                                        <input type="checkbox" name="full_screen_shortcut_ctrl" value="CTRL" class="option form-check-input">ctrl
                                                    </label>                                                     
                                                    <label>
                                                        <input type="checkbox" name="full_screen_shortcut_shift" value="SHIFT" class="option form-check-input">shift
                                                    </label>                                                     
                                                    <br> 
                                                    <small>Shortcut will not override system shortcuts, so be careful with what keys/modifiers you use.</small> 
                                                </section>
                                            </div>
                                            <br>
                                            <button id="save" type="button" class="btn d-block w-100 btn-primary fw-bold">Save Options</button>
                                        </form>
                                        <div id="status" class="alert alert-success" id="success-alert" style="display: none;">
                                            <strong>Success!</strong> Settings Saved.
                                        </div>
                                    </div>                                     
                                </div>
                            </div>
                        </div>                         
                    </div>
                </div>
            </div>
